<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Midday SDK - Lace Wallet Example</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: system-ui, -apple-system, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 2rem;
        background: #1a1a2e;
        color: #eee;
      }
      h1 {
        color: #818cf8;
      }
      button {
        background: #6366f1;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        cursor: pointer;
        font-size: 1rem;
        margin: 0.5rem 0;
      }
      button:hover {
        background: #4f46e5;
      }
      button:disabled {
        background: #4b5563;
        cursor: not-allowed;
      }
      .status {
        background: #2d2d44;
        padding: 1rem;
        border-radius: 0.5rem;
        margin: 1rem 0;
        font-family: monospace;
        white-space: pre-wrap;
        word-break: break-all;
      }
      .error {
        color: #f87171;
      }
      .success {
        color: #4ade80;
      }
    </style>
  </head>
  <body>
    <h1>Midday SDK + Lace Wallet</h1>
    <p>Connect your Lace wallet and interact with Midnight contracts.</p>

    <div>
      <button id="connect">Connect Wallet</button>
      <button id="deploy" disabled>Deploy Contract</button>
      <button id="increment" disabled>Increment</button>
      <button id="decrement" disabled>Decrement</button>
      <button id="read" disabled>Read State</button>
    </div>

    <div id="status" class="status">Click "Connect Wallet" to begin...</div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
