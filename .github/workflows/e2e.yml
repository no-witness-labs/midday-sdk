name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build SDK
        run: pnpm build

      - name: Pull Midnight Docker images
        run: |
          docker pull midnightntwrk/midnight-node:0.18.0
          docker pull midnightntwrk/indexer-standalone:3.0.0-alpha.20
          docker pull bricktowers/proof-server:6.1.0-alpha.6

      - name: Run E2E tests
        run: pnpm test:e2e
        env:
          # Ensure Docker socket is available
          DOCKER_HOST: unix:///var/run/docker.sock
